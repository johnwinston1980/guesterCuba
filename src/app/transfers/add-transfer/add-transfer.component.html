<div class="container">

    <div class="top2">
        <label>{{dispatcher.email}} </label>
        <div>
            <label>Tasa de cambio 1.00 USD = {{(dispatcher.exchangeRate/100)}} CUC</label>
        </div>
    </div>

    <div class="top">
        <mat-form-field>
            <mat-label>Cantidad a enviar USD</mat-label>
            <input matInput type="number" [(ngModel)]="send" (change)="receive = send * (dispatcher.exchangeRate / 100)">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Recive CUC</mat-label>
            <input matInput type="number" [(ngModel)]="receive" (change)="send = receive / (dispatcher.exchangeRate / 100)">
        </mat-form-field>
    </div>

    <div>
        <label>{{contact.name}}</label>
    </div>

    <button type="button" (click)="onSubmit()">Send</button>

</div>
