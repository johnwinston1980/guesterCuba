<div class="container">

    <mat-icon (click)="toggle()" aria-hidden="false" aria-label="Example home icon">menu</mat-icon>

    <div [style.display]="'block'">
        <mat-icon *ngIf="!home" (click)="redirect('main')" aria-hidden="false" aria-label="Example home icon">home</mat-icon>
    </div>

    <div>

    </div>

    <div [style.display]="'block'">
        <mat-slide-toggle *ngIf="accessGuard.allowedRole('provider')" [(ngModel)]="isChecked"> {{isChecked}} </mat-slide-toggle>
    </div>

    <!--<mat-icon (click)="redirect('main-sender')" aria-hidden="false" aria-label="Example home icon">shopping_cart</mat-icon>-->
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>

    <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Redial</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Check voice mail</span>
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Disable alerts</span>
        </button>
    </mat-menu>

</div>
